<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Herramientas Responsivas</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<br>
			<form action="" class="">

				<div class="form-group">
						<label for="nombre">Nombre:</label>
						<input type="text" class="form-control" id="nombre" placeholder="Nombre:">	
				</div>

				<div class="form-group">
						<label for="option">Elige una opción:</label>
						<select name="" id="option" class="form-control">
							<option value="">Opción #1</option>
							<option value="">Opción #2</option>
							<option value="">Opción #3</option>
							<option value="">Opción #4</option>
							<option value="">Opción #5</option>
						</select>
				</div>
				
				<div class="form-group">
						<label for="mensaje">Mensaje:</label>
						<textarea name="" id="mensaje" class="form-control" placeholder="Escribe tu mensaje:"></textarea>
				</div>

				<div class="form-group">
						<label for="archivo">Archivo:</label>
						<input type="file" id="archivo">
						<p class="help-block">Maximo 50MB</p>
				</div>

				<div class="form-group">
					<button class="btn btn-primary">Enviar</button>
				</div>
				
			</form>
	</div>

	email

	search

	color -->

	<script src="../../js/jquery.min.js"></script>
	<script src="../../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
